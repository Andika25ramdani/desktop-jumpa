<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign In</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/jumpa.css'>
    <script src='main.js'></script>
</head>
<body>
    <section class="card-page-section">
        <div class="card sign-in-card">
            <div class="card-body">
                <h1 class="card-header-text mb-5">Sign In</h1>
                <form action="" class="sign-in-form">
                    <div class="form-control">
                        <input type="email" name="inputEmail" id="inputEmail" class="" placeholder="Email">
                    </div>
                    <div class="form-control">
                        <!-- <input type="text" name="inputPassword" id="inputPasswordT" class="" placeholder="Password"> -->
                        <input type="password" name="inputPassword" id="inputPasswordP" class="" placeholder="Password">
                    </div>
                    <a href="" class="text-url">Forgot your password?</a>
                    <input type="submit" name="inputSubmit" id="inputSubmit" class="primary-button" value="SIGN IN">
                    <p>
                        Need an account? 
                        <a href="" class="text-url">Sign Up</a>
                    </p>
                </form>
            </div>
        </div>
    </section>
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
